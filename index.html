<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,200;1,300;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./Dtafalonso-Android-Lollipop-Calculator.512.png">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" class="inputBox orange " placeholder="0">

    <div class="row">
      <button class="button orange" >AC</button>
      <button class="button orange" >DEL</button>
      <button class="button orange" >%</button>
      <button class="button orange" >/</button>
    </div>
    <div class="row">
      <button class="button" >7</button>
      <button class="button" >8</button>
      <button class="button" >9</button>
      <button class="button orange" >*</button>
    </div>
    <div class="row">
      <button class="button" >4</button>
      <button class="button">5</button>
      <button class="button" >6</button>
      <button class="button orange" >-</button>
    </div>
    <div class="row">
      <button class="button" >1</button>
      <button class="button" >2</button>
      <button class="button" >3</button>
      <button class="button orange" >+</button>
    </div>
    <div class="row">
      <button class="button" >0</button>
      <button class="button" >.</button>
      <button class="button equals orange"  >=</button>

    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
